version: "3.8"

services:
  app:
    build: .
    image: wcag-auditor:latest
    container_name: wcag-auditor
    ports:
      - "8501:8501"
    environment:
      # Branding & org
      ORG_NAME: "Wyndham City Council"
      BRAND_PRIMARY: "#003B73"
      # Persistence (inside container); mapped to a host volume below
      DATA_DIR: "/app/data"
      # If you run behind a proxy, you can set these:
      # STREAMLIT_SERVER_ENABLE_CORS: "false"
      # STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: "true"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
