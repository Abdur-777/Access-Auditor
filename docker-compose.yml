# ── docker-compose.yml ───────────────────────────────────────────────────────
version: "3.8"
services:
  app:
    build: .
    image: wyndham-a11y:latest
    ports:
      - "8501:8501"
    environment:
      BRAND_PRIMARY: "#003B73"
      ORG_NAME: "Wyndham City Council"
      ENABLE_COMPUTED_CONTRAST: "true"
      DATA_DIR: "/app/data"
      RETENTION_DAYS: "90"
      LOG_LEVEL: "INFO"
      # Optional auth:
      # BASIC_AUTH_USER: "admin"
      # BASIC_AUTH_PASS: "supersecret"
    volumes:
      - ./data:/app/data
